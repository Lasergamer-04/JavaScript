<html lang="de">
<head>

</head>
<body>
    <h1>Bildschirmgröße anzeigen</h1>
    <p> geben sie das verhältnis von breite zu höhe ein:</p>
    <input type="number" id="widthInput" placeholder="Breite">
    <input type="number" id="heightInput" placeholder="Höhe">
    <p>geben sie die bildschirmdiagonale ein:</p>
    <input type="number" id="diagonalInput" placeholder="Diagonale in Zoll">
    <button id="calculateBtn">Berechnen</button>
    <p id="result"></p>
    <script type= "module" src="bildschirm.js"></script>
</body>
