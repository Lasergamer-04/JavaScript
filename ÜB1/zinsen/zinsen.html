<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinsen Berechnen</title>
</head>
<body>
    <h1>Zinsen Berechnen</h1>
    <p>Geben Sie das Kapital ein (in Euro):</p>
    <input type="number" id="capitalInput" placeholder="Kapital">

    <p>Geben Sie die Laufzeit (Jahre) ein:</p>
    <input type="number" id="timeInput" placeholder="Laufzeit in Jahren">

    <p>Geben Sie den Zinssatz (%) ein:</p>
    <input type="number" id="rateInput" placeholder="Zinssatz">
    
    <button id="calculateInterestBtn">Zinsen Berechnen</button>
    <p id="interestResult"></p>
    <script type="module" src="zinsen.js"></script>
</body>
</html>
